<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <!-- Uncomment this line if you want to dataTool extension
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/extension/dataTool.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use gl extension
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
  -->
  <!-- Uncomment this line if you want to echarts-stat extension
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
  -->
  <!-- Uncomment this line if you want to use map
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/china.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@4.9.0/map/js/world.js"></script>
  -->
  <!-- Uncomment these two lines if you want to use bmap extension
  <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=YOUR_API_KEY"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/extension/bmap.min.js"></script>
  -->

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
  title: {
    text: '石家庄市各区用电量占比'
  },
  tooltip: {
    trigger: 'axis'
  },
  legend: {
    data: ['2014', '2015', '2016', '2017','2018','2019']
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  xAxis: {
    type: 'category',
    boundaryGap: false,
    data: ['市区','藁城区','栾城区','鹿泉区','井陉县','正定县','行唐县','灵寿县','高邑县','深泽县','赞皇县','无极县','平山县','元氏县','赵县','晋州市','新乐市','辛集市']
  },
  yAxis: {
    type: 'value',
    axisLabel: {
      formatter: '{value} %'
    }
  },
  series: [
    {
      name: '2014',
      type: 'line',
      stack: 'Total',
      data: [43.8, 7.4, 3.1, 3.7, 2.1, 4.4, 1.2, 3.0, 2.4, 1.4, 2.3, 2.3, 6.9, 3.1, 3.0, 5.2, 2.9, 1.7]
    },
    {
      name: '2015',
      type: 'line',
      stack: 'Total',
      data: [42.3, 7.5, 3.1, 3.9, 2.0, 4.4, 1.2, 2.9, 2.2, 1.4, 2.0, 2.4, 5.7, 2.9, 3.1, 4.9, 2.9, 5.3]
    },
    {
      name: '2016',
      type: 'line',
      stack: 'Total',
      data: [43.6, 6.9, 2.9, 3.7, 2.1, 4.6, 1.2, 2.6, 2.2, 1.4, 2.2, 2.6, 5.0, 3.0, 3.1, 4.8, 2.9, 5.1]
    },
    {
      name: '2017',
      type: 'line',
      stack: 'Total',
      data: [44.5, 6.9, 3.0, 4.0, 1.8, 4.2, 1.4, 2.5, 1.9, 1.2, 2.0, 2.4, 5.1, 3.2, 3.2, 5.0, 2.8, 4.9]
    },
    {
      name: '2018',
      type: 'line',
      stack: 'Total',
      data: [33.8, 8.0, 3.3, 5.0, 3.0, 4.3, 1.6, 2.3, 2.2, 1.6, 2.4, 2.6, 7.4, 4.1, 3.6, 5.6, 3.0, 6.3]
    },
    {
      name: '2019',
      type: 'line',
      stack: 'Total',
      data: [33.1, 8.1, 3.3, 5.3, 3.1, 4.1, 1.6, 1.9, 2.1, 1.6, 2.5, 2.7, 7.5, 4.2, 3.7, 5.6, 2.7, 6.9]
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
